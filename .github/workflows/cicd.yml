name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: check lint
        run: poetry run flake8 .